<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Intelligence Engine (React)</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Scripts & Styles -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        accent: '#58a6ff',
                        bgDark: '#0d1117',
                        cardBg: 'rgba(255, 255, 255, 0.05)',
                        glassBorder: 'rgba(255, 255, 255, 0.12)',
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply bg-bgDark text-gray-100 font-outfit; }
        }
        @layer components {
            .glass { @apply backdrop-blur-xl bg-white/5 border border-white/10 rounded-3xl; }
            .btn-accent { @apply bg-accent hover:opacity-90 text-white font-semibold py-3 px-8 rounded-2xl transition-all shadow-[0_0_15px_rgba(88,166,255,0.3)]; }
            .vibe-badge { @apply px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest border; }
            .vibe-positive { @apply bg-green-500/10 text-green-400 border-green-500/50; }
            .vibe-neutral { @apply bg-gray-500/10 text-gray-400 border-gray-500/50; }
            .vibe-negative { @apply bg-red-500/10 text-red-400 border-red-500/50; }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .animate-slide-in { animation: slideIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Main React App -->
    <script type="text/babel" src="{{ url_for('static', filename='js/App.jsx') }}"></script>
</body>

</html>
